<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cut-Pro Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .feedback-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .feedback-container h2 {
            margin-bottom: 20px;
        }

        .feedback-container input, .feedback-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .feedback-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .feedback-container button:hover {
            background-color: #218838;
        }
        /* Style for the menu icon */
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1;
        }

        /* The sidebar menu */
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #f1f1f1;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1c40f;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        /* Style for the main content */
        #main {
            transition: margin-left .5s;
            padding: 16px;
        }
    </style>
</head>
<body>

<!-- Menu Icon -->
<div class="menu-icon" onclick="openNav()">&#9776;</div>

<!-- Sidebar Menu -->
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="index.html">Home</a>
    <a href="enhance.html">Enhance</a>
    <a href="ai-generator.html">AI Image Generating</a>
    <a href="https://neehara2009.github.io/Cut-Pro/feedback.html">feedback</a>
    <a href="donate.html">Donate for usu</a>
</div>

    <div class="feedback-container">
        <h2>Send Us Your Feedback</h2>
        <form action="https://formspree.io/f/mblrwnkk" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="message" placeholder="Your feedback" rows="5" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
<script>
/* Open the sidebar menu */
function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        /* Close the sidebar menu */
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
</script>
</body>
</html>
